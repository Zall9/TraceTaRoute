<article class="calculation--container" aria-label="">
  <form #f="ngForm" (ngSubmit)="onSubmitForm(f)" class="form--search--journey">
    <div class="grid">

      <label class="form--search--journey-label" for="carsSuggestions">
        Modele de vehicule
        <datalist id="carsSuggestions">
          <option *ngFor="let car of carsSuggestions">{{car.model}}</option>
        </datalist>
        <input (input)="onUserCarsInput($event)" type="search" autoComplete="on" list="carsSuggestions" required  />
      </label>

      <label class="form--search--journey-label" for="suggestions">
        Lieu de d√©part
        <datalist id="suggestions">
          <option *ngFor="let place of placesSuggestions">{{place}}</option>
        </datalist>
        <input (input)="onUserInputArray1($event)" type="search" autoComplete="on" list="suggestions" required/>
      </label>

      <label class="form--search--journey-label" for="suggestions2">
        Lieu d'arriv√©e
        <datalist id="suggestions2">
          <option *ngFor="let place of placesSuggestions2">{{place}}</option>
        </datalist>
        <input (input)="onUserInputArray2($event)" type="search" autoComplete="on" list="suggestions2" required/>
      </label>

      <button class="form--search--journey-submitButton" type="submit">üîç</button>
    </div>
  </form>

  <app-map [lat1]="lat1" [lat2]="lat2" [lon1]="lon1" [lon2]="lon2"></app-map>
  <div class="calculation--container--soap-result" *ngIf="resultat">
    <hr>
    <p>Temps de Trajet : {{ resultat }}</p>
  </div>
</article>
